<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>QQ注册</title>
	<!-- 初始 CSS -->
	<link rel="stylesheet" href="css/public/reset.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/page/register.css">
	<!-- 媒体查询 CSS -->
	<link rel="stylesheet" href="css/public/screen.css">
</head>

<body>

	<a href="#" class="logo">QQ</a>
	<div class="side"></div>
	<div class="top">
		<div class="item item-idea">
			<a href="#">意见反馈</a>
		</div>
		<div class="item item-lang">
			<a href="#">简体中文
				<img src="img/page/register/down.png" alt="">
			</a>
		</div>
		<div class="item item-good">
			<a href="#">
				<img src="img/page/register/sign.png" alt="">
				<div>QQ靓号</div>
			</a>
		</div>
	</div>

	<div class="main">
		<div class="inner">
			<h1>欢迎注册QQ</h1>
			<p>每一天，乐在沟通。<a href="#">免费靓号</a></p>
			<form action="#">

				<input type="text" name="nick" placeholder="昵称">
				<input type="password" name="password" placeholder="密码">

				<div class="form-num">
					<select name="nation">
						<option>+86</option>
					</select>
					<input type="text" name="num" placeholder="手机号码">
					<p>可通过该手机号找回密码</p>
				</div>

				<input type="submit" value="立即注册">
				<div class="form-check">
					<input type="checkbox" name="xieyi" checked="checked">
					<label for="xieyi">我已阅读并同意相关服务条款和隐私政策 <img src="img/page/register/down.png" alt=""></label>
				</div>

			</form>

			<div class="copy">
				Copyright © 1998-2019Tencent All Rights Reserved
			</div>
		</div>
	</div>

</body>

</html>
